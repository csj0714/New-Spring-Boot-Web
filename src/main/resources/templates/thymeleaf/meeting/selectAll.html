<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신청자 정보 리스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2; /* 회색 배경색 */
        }

        .user-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            background-color: #fff; /* 카드 배경색 */
            background-size: cover;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-content p {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div th:fragment="common_content(title)">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 mx-auto">
                    <h4 class="mb-3">[[${title}]]</h4>
                    <div class="row">
                        <th:block th:each="vo : ${vos}">
                            <div class="col-12 col-md-6 mb-3">
                                <div class="user-card">
                                    <div class="card-title">
                                        <a th:href="|m_selectOne?num=${vo.num}|"><span th:text="${vo.num}"></span></a>
                                    </div>
                                    <div class="card-content">
                                        <p><strong>방장:</strong> <span th:text="${vo.organizerNickname}"></span></p>
                                        <p><strong>학교:</strong> <span th:text="${vo.school}"></span></p>
                                        <p><strong>자기소개:</strong> <span th:text="${vo.introduce}"></span></p>
                                        <p><strong>미팅참여자 수:</strong> <span th:text="${vo.many}"></span></p>
                                        <p><strong>학과:</strong> <span th:text="${vo.department}"></span></p>
                                        <p><strong>직업:</strong> <span th:text="${vo.job}"></span></p>
                                        <p><strong>미팅 분위기:</strong> <span th:text="${vo.mood}"></span></p>
                                        <p><strong>지역:</strong> <span th:text="${vo.region}"></span></p>
                                        <p><strong>등록일:</strong> <span th:text="${vo.regdate}"></span></p>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                    <div class="text-center mt-4">
                        <a th:href="|/menu|"><span>뒤로가기</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-content">
        <div class="row">
            <div class="col-3 d-flex justify-content-center">
                <a th:href="@{/}" class="nav-link">
                    <img src="/images/home_main.png" alt="Home" style="width: 50px; height: 50px;">
                </a>
            </div>
            <div class="col-3 d-flex justify-content-center" th:if="${session.username}">
                <a th:href="@{/user/logout}" class="nav-link" onclick="showLogoutPopup()">
                    <img src="/images/logout_icon.png" alt="Logout" style="width: 50px; height: 50px;">
                </a>
            </div>
            <div class="col-3 d-flex justify-content-center" th:unless="${session.username}">
                <a th:href="@{/user/login}" class="nav-link">
                    <img src="/images/login_icon.png" alt="Login" style="width: 50px; height: 50px;">
                </a>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <a th:href="@{/user}" class="nav-link">
                    <img src="/images/mypage_icon.png" alt="My Page" style="width: 50px; height: 50px;">
                </a>
            </div>
            <div class="col-3 d-flex justify-content-center">
                <a th:href="@{/menu}" class="nav-link">
                    <img src="/images/meeting_icon2.png" alt="Menu" style="width: 50px; height: 50px;">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
