<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
    .radio-buttons input[type="radio"] {
        display: none; /* 기존 라디오 버튼 숨기기 */
    }
    
    .radio-buttons label {
        display: inline-block;
        padding: 8px 16px;
        margin-right: 10px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .radio-buttons input[type="radio"]:checked + label {
        background-color: #2196F3;
        color: white;
    }
	</style>
</head>
<body>
<div th:insert="thymeleaf/th_top_menu :: test_top_menu"></div>
<div class="container mt-5">
    <h2 class="mb-3">회원정보 및 수정</h2>
    <form th:action="@{/user/info/updateOK}" method="post" encType="multipart/form-data">
		
		<div class="form-group">
            <label for="name">아이디: <span th:text="${username}"></span></label>
            <input type="hidden" class="form-control" id="username" name="username" th:value="${username}" required>
        </div>

        <div class="form-group">
            <label for="pw">비밀번호: <span th:text="${#strings.repeat('*', pw.length)}"></span></label>
            <input type="hidden" class="form-control" id="pw" name="pw" th:value="${pw}" required>
        </div>
        <div class="form-group">
            <label for="realname">이름:</label> 
            <input type="text" class="form-control" id="realname" name="realname" th:value="${name}" required>
        </div>
		<div class="form-group">
		    <label for="gender">성별:</label><br>
		    <div class="radio-buttons">
		        <input type="radio" id="male" name="gender" value="남" th:required="true" th:checked="${gender == '남'}">
		        <label for="male">남성</label>
		        
		        <input type="radio" id="female" name="gender" value="여" th:checked="${gender == '여'}">
		        <label for="female">여성</label>
		    </div>
		</div>
        <div class="form-group">
            <label for="nickname">(필수) 닉네임:</label>
            <input type="text" class="form-control" id="nickname" name="nickname" th:value="${nickname}"th:required="true">
        </div>
        <div class="form-group">
            <label for="kakaoID">카카오톡 ID(검색허용필수):</label>
            <input type="text" class="form-control" id="kakaoID" name="kakaoID" th:value="${kakaoID}">
        </div>
        <div class="form-group">
            <label for="tel">전화번호:</label>
            <input type="text" class="form-control" id="tel" name="tel" th:value="${tel}">
        </div>
		<div class="form-group">
            <label for="age">나이:</label>
            <input type="text" class="form-control" id="age" name="age" th:value="${age}">
        </div>
        <div class="form-group">
            <label for="school">학교:</label>
            <input type="text" class="form-control" id="school" name="school" th:value="${school}">
        </div>
        <div class="form-group">
		    <label for="form">체형:</label><br>
		    <div class="radio-buttons" id="form">
		        <input type="radio" id="thin" name="form" value="마른" th:required="true" th:checked="${form == '마른'}">
		        <label for="thin">마른</label>
		        
		        <input type="radio" id="common" name="form" value="보통" th:checked="${form == '보통'}">
		        <label for="common">보통</label>
		        
		        <input type="radio" id="chubby" name="form" value="통통" th:checked="${form == '통통'}">
		        <label for="chubby">통통</label>
		    </div>
		</div>
        <div class="form-group">
            <label for="job">직업:</label>
            <input type="text" class="form-control" id="job" name="job" th:value="${job}">
        </div>
        <div class="form-group">
            <label for="department">학과:</label>
            <input type="text" class="form-control" id="department" name="department" th:value="${department}">
        </div>
        <div class="form-group">
            <label for="smoking">흡연유무:</label><br>
            <div class="radio-buttons" id="smoking">
                <input type="radio" id="yes" name="gender" value="yes" th:required="true" th:checked="${smoking == 'yes'}">
                <label for="male">흡연</label>

                <input type="radio" id="no" name="gender" value="no" th:checked="${smoking == 'no'}">
                <label for="female">비흡연</label>
            </div>
        </div>
        <div class="form-group">
            <label for="school">지역:</label>
            <input type="text" class="form-control" id="region" name="region" th:value="${region}">
        </div>
        <div class="form-group">
            <label for="army">병역:</label><br>
            <div class="radio-buttons" id="army">
                <input type="radio" id="fulfilled" name="fulfilled" value="fulfilled" th:required="true" th:checked="${army == 'fulfilled'}">
                <label for="male">군필</label>

        </div>
        <div class="form-group">
                <label for="introduce">자기소개:</label>
                <input type="text" class="form-control" id="introduce" name="introduce" th:value="${introduce}">
            </div>
            <div class="form-group">
                <label for="file">(선택) 프로필이미지:</label>
                <input type="file" class="form-control" id="file" name="file" th:required="false">
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
            <a href="/user/info/delete"><button type="button" class="btn btn-primary">삭제</button></a>
            <a th:href="@{/user}" class="btn btn-primary">뒤로 가기</a>

</div>
<div class="footer-content">
    <div class="row">
        <div class="col-3 d-flex justify-content-center">
            <a th:href="@{/}" class="nav-link">
                <img src="/images/home_icon.png" alt="Home" style="width: 50px; height: 50px;">
            </a>
        </div>
        <div class="col-3 d-flex justify-content-center" th:if="${session.username}">
            <a th:href="@{/user/logout}" class="nav-link" onclick="showLogoutPopup()">
                <img src="/images/logout_icon.png" alt="Logout" style="width: 50px; height: 50px;">
            </a>
        </div>
        <div class="col-3 d-flex justify-content-center" th:unless="${session.username}">
            <a th:href="@{/user/login}" class="nav-link">
                <img src="/images/login_icon.png" alt="Login" style="width: 50px; height: 50px;">
            </a>
        </div>
        <div class="col-3 d-flex justify-content-center">
            <a th:href="@{/user}" class="nav-link">
                <img src="/images/mypage_icon.png" alt="My Page" style="width: 50px; height: 50px;">
            </a>
        </div>
        <div class="col-3 d-flex justify-content-center">
            <a th:href="@{/menu}" class="nav-link">
                <img src="/images/meeting_icon2.png" alt="Menu" style="width: 50px; height: 50px;">
            </a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
